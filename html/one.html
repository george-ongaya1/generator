<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akane name calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/one-html.css">
    <script src="../js/one-html.js"></script>
     
</head>
<body>
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Akane name generator</h3>
      <h4>Get an african root within a minute</h4>
      <fieldset>
        <input placeholder="Your Gender" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Date of birth" type="text" tabindex="2" required id="date">
      </fieldset>
      <fieldset>
        <input placeholder="Your Month of birth" type="text" tabindex="3" required id="month">
      </fieldset>
      <fieldset>
        <input placeholder="Your century of birth " type="text" tabindex="4" required id="century">
      </fieldset>
      <fieldset>
        <input placeholder="Your year of birth " type="text" tabindex="4" required id="digit">
      </fieldset>
      <fieldset>
    </form>
    <button id="btn">Calculate</button>
  
        <div id="result"></div>
  </div>
</body>
</html>
